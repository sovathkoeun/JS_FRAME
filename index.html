<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="#">
                    <div class="card">
                        <div class="card-header text-center">Login</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="username" id="user" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="pass" class="form-control" placeholder="Password">
                            </div>
                            <button class="btn btn-warning btn-block">Login</button>
                        </div>
                    </div>
                </form>
            <br>
            <br>
                <div class="alert alert-success" style="display: none;">
                    <strong>Success!</strong> Indicates a successful or positive action.
                  </div>
                <div class="alert alert-danger" style="display: none;">
                    <strong>Error!</strong> Indicates a successful or positive action.
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/funct.js"></script>
</body>

</html>
